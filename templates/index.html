<!DOCTYPE html>
<html>
  <head>
    <title>Predict Tomato Leaf Disease & Get Cure</title>
    <style>
      body {
        background-image: url("{{url_for('static',filename='images/BackGround.jpg.webp')}}");
        background-repeat: no-repeat;
        background-size: cover;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }

      h1 {
        text-align: center;
        font-size: 4rem;
        color: #12e7e7;
        margin-top: 80px;
      }

      section {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 70vh;
      }

      form {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 400px;
        padding: 20px;
        background-color: rgba(255, 255, 255, 0.8);
        border-radius: 10px;
      }

      h2 {
        font-size: 2rem;
        color: #12e7e7;
        margin-bottom: 30px;
      }

      .upload {
        font-size: 20px;
        background-color: #fff;
        border-radius: 20px;
        outline: none;
        width: 300px;
        padding: 10px;
        color: #000;
        border: 3px solid #2d2f31;
      }

      input[type="submit"] {
        margin-top: 30px;
        padding: 15px 35px;
        background-color: #1fb9be;
        border-radius: 15px;
        color: #000;
        font-size: 1.5rem;
        border: 4px solid #1fb9be;
        cursor: pointer;
      }

      input[type="submit"]:hover {
        background-color: #129898;
        border-color: #129898;
      }
    </style>
  </head>
  <body>
    <h1>Predict Tomato Leaf Disease & Get Cure</h1>
    <section>
      <form
        action="/predict"
        method="post"
        enctype="multipart/form-data"
        onsubmit="showLoading()"
      >
        <h2>Upload an Image</h2>
        <input type="file" name="image" class="upload" />
        <br /><br />
        <input type="submit" value="Predict" />
      </form>
    </section>
    <script>
      function showLoading() {
        // Display loading animation or message
      }
    </script>
  </body>
</html>
